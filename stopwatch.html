<button ng-click="start()" type="button">Start</button>
<button ng-click="split()" type="button">Split</button>
<button ng-click="stop()" type="button">Stop</button>
<button ng-click="reset()" type="button">Reset</button>
<h4>Time:</h4> {{totalDuration | stopwatch}}
<h4>History:</h4>
<div ng-repeat="timeObj in history">
	<p>totalDuration: {{timeObj.totalDuration | stopwatch}}</p>
	<p>lapDuration: {{timeObj.lapDuration | stopwatch}}</p>
</div>
